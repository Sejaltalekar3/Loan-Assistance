<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Assistant Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        #question {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        #submit {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Loan Assistant Chatbot
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="message bot-message">
                Hello! How can I assist you with information about Bank of Maharashtra loan products?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="question" placeholder="Type your question here...">
            <button id="submit">Send</button>
        </div>
        <div id="error" class="error-message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                sendMessage();
            });

            $('#question').keypress(function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var question = $('#question').val();
                if (question.trim() === '') {
                    $('#error').text('Please enter a question.');
                    return;
                }

                appendMessage(question, 'user-message');
                $('#question').val('');

                $.ajax({
                    url: 'http://localhost:5000/ask',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ question: question }),
                    success: function(response) {
                        appendMessage(response.answer, 'bot-message');
                        $('#error').text('');
                    },
                    error: function(xhr, status, error) {
                        $('#error').text('Error: Could not get a response from the server.');
                    }
                });
            }

            function appendMessage(message, className) {
                $('#chatWindow').append(`<div class="message ${className}">${message}</div>`);
                $('#chatWindow').scrollTop($('#chatWindow')[0].scrollHeight);
            }
        });
    </script>
</body>
</html>
